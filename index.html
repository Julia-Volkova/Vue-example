<!DOCTYPE html><html lang="ru"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>new Vue</title><body><div id="app">	<button v-on:click="increase(2, $event)">Click me</button>	<button v-on:click="counter++">Click me</button>	<p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}}</p>	<p v-on:mousemove="updateCoordinates">		Coordinates: {{ x }} / {{ y }}		- <span v-on:mousemove.stop="">DEAD SPOT</span>	</p></div><hr style="margin: 40px 0;"><div id="exercise">	<!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->	<p>VueJS is pretty cool - {{ name }} ({{ age }})</p>	<!-- 2) Output your age, multiplied by 3 -->	<p>{{ age * 3 }}</p>	<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->	<p>{{ getRandomNumber() }}</p>	<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->	<div>		<img v-bind:src="img" style="width:100px;height:100px">	</div>	<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->	<div>		<input type="text" v-bind:value="name">	</div></div><hr style="margin: 40px 0;"><div id="exercise2">	<!-- 1) Show an alert when the Button gets clicked -->	<div style="margin-bottom: 20px;">		<button v-on:click="showAlert">Show Alert</button>	</div>	<!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->	<div>		<input type="text" v-on:keydown="changeValue">		<p>{{ value_first }}</p>	</div>	<!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->	<div>		<input type="text" v-on:keydown.13="changeValueSecond">		<p>{{ value_second }}</p>	</div></div><hr style="margin: 40px 0;"><div id="events">	<h1>Events</h1>	<input type="text" v-model="name">	<p>{{ name  }}</p></div><script src="https://unpkg.com/vue/dist/vue.js"></script><script src="js/app.js"></script></body></html>
